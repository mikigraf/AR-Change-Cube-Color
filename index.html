<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene id="scene" embedded arjs>
      <a-marker id="marker" preset="hiro">
          <a-box id="box" position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const count = 5;
      for(let i = 0; i < 5; i++){
        document.getElementById("marker").appendChild(`<a-box id=\"box\" position='${count} 0.5 0' material='color: yellow;'></a-box>`);
      }
      </script>
  </body>
</html>
